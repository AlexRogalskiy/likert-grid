<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/likert-grid.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>

</head>

<body>

  <likert-grid></likert-grid>

  <script>

    //the plugin should emit a setup at componentWillLoad to allow for setting properties with JS
    document.querySelector("likert-grid").addEventListener("setup", (e) => {
      console.log("SETUP", e);
      e.target.subjects = ["Napkins",
        "Drive-thru Timer",
        "Window Timer",
        "Straws",
        "Drive-thru Order-taking POS",
        "Drive-thru Cashier POS"];
      e.target.choices = ["Yes",
        "No but ok (take note)",
        "No and should be moved",
        "No and can't be moved"];
    })

    //the plugin should emit updated whenecver the data in it is updated
    document.querySelector("likert-grid").addEventListener("updated", (e) => {
      console.log("INDEX", e.detail);
    })
  </script>

</body>

</html>
